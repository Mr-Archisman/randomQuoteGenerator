<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Random Quote Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script>
  const QUOTEBANK=[
    {
      quote:"When the power of love overcomes the love of power, the world will know peace",
      author:"Jimi Hendrix "
    },
    {
      quote:"I won't be a rock star. I will be a legend.",
      author:"Freddie Mercury"
    },
    {
      quote:"I'd rather die like a man, than live like a coward.",
      author:"Tupac Shakur "
    },
    {
      quote:"Dont mind people grinnin' on your face",
      author:"Son House"
    }
  ];
  window.onload= init;
  function init(){
    generateQuote()
  }
      function generateQuote()
      {
        let quoteSize=QUOTEBANK.length;
        let randomIndex=Math.floor(Math.random() * quoteSize);
        let randomQuoteData=  QUOTEBANK[randomIndex];
        let twitterLink="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp text=";
        let quoteInApiFormat=randomQuoteData.quote.replace(/ /g,"%20");
      twitterLink+=quoteInApiFormat;
      let authorInApiFormat=randomQuoteData.author.replace(/ /g,"%20");
        twitterLink+=" "+ authorInApiFormat;

          document.getElementById("tweet-quote").href= twitterLink;
          document.getElementById("text").innerText=randomQuoteData.quote;
          document.getElementById("author").innerText=randomQuoteData.author;

      }

  </script>

</head>
<body>
  <div class="container">
        <div class="row py-5">
          <div class="col-md-8 offset-md-2">
            <wrapper id="quote-box">
                 <div class="card">
                   <h5 class="card-header text-center ">Random Quote Machine</h5>
                    <div class="card-body">
                        <h5 class="card-title"><div id="text"></div></div>
                        </h5>
                        <p class="card-text text-center"><div id="author"></div></p>
                        <button id="new-quote"  class="btn btn-success"onClick="generateQuote();">New Quote</button>
                        <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
                    </div>
            </div>
                </div>

            </wrapper>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" ></script>
</body>

</html>
